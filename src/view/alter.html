<div class="container">
    <br><br>
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <div id="conteudo">
                <form method="post" action="http://localhost/modelo-fc/?pagina=cadastro&metodo=update">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Nome</label>
                        <input name="nome" type="name" class="form-control" id="exampleInputPassword1"
                            value="{{nome}}" placeholder="Coloque seu nome aqui"  pattern=".{6,}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input name="senha" type="password" class="form-control" id="exampleInputPassword1"
                             placeholder="Coloque sua senha antiga aqui"  pattern=".{6,}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input name="nova_senha" type="password" class="form-control" id="exampleInputPassword1"
                             placeholder="Coloque sua nova senha aqui" pattern=".{6,}">
                    </div>
                    <div class="form-group">
                        <input name="id" type="hidden" class="form-control" value="{{id}}">
                    </div>
                    <button type="submit" value="Cadastrar" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
